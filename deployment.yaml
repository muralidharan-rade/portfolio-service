apiVersion: v1
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      autopilot.gke.io/resource-adjustment: '{"input":{"containers":[{"name":"portfolio-service"}]},"output":{"containers":[{"limits":{"cpu":"500m","ephemeral-storage":"1Gi","memory":"2Gi"},"requests":{"cpu":"500m","ephemeral-storage":"1Gi","memory":"2Gi"},"name":"portfolio-service"}]},"modified":true}'
    labels:
      app: portfolio-service
    name: portfolio-service
    namespace: default
  spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        app: portfolio-service
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 100%
      type: RollingUpdate
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: portfolio-service
      spec:
        containers:
        - image: gcr.io/teak-serenity-356916/portfolio-service:1.0.4
          imagePullPolicy: IfNotPresent
          name: portfolio-service-container
          ports:
          - containerPort: 8080
            name: service-port
          - containerPort: 9090
            name: actuator-port  
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: actuator-port
            failureThreshold: 2
            periodSeconds: 10 
          resources:
            limits:
              cpu: 500m
              ephemeral-storage: 1Gi
              memory: 2Gi
            requests:
              cpu: 500m
              ephemeral-storage: 1Gi
              memory: 2Gi
          securityContext:
            capabilities:
              drop:
              - NET_RAW
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext:
          seccompProfile:
            type: RuntimeDefault
        terminationGracePeriodSeconds: 30
  status:
    availableReplicas: 1
kind: List
metadata:
  resourceVersion: ""
